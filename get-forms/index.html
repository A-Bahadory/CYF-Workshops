<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="My Github Search form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="https://github.com/search" method="get">
      <label for="search-query">Search Query:</label>
      <input class="txt" type="text" id="search-query" name="q" required title="write 'user:' before searching">

      <label for="sort-by">Sort By:</label>
      <select id="sort-by" name="s">
          <option value="stars">Stars</option>
          <option value="forks">Forks</option>
          <option value="updated">Last Updated</option>
      </select>

      <label for="sort-order">Sort Order:</label>
      <select id="sort-order" name="o">
          <option value="desc">Descending</option>
          <option value="asc">Ascending</option>
      </select>

      <button type="submit">Search</button>

    </form>
  </body>
</html>
